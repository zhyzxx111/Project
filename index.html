    async function compressImage(file, maxSide, quality){
      maxSide = maxSide || 1024;
      quality = quality || 0.8;
      const img = await new Promise(function(res, rej){
        const url=URL.createObjectURL(file);
        const i=new Image();
        i.onload=function(){ res(i); URL.revokeObjectURL(url); };
        i.onerror=rej;
        i.src=url;
      });
      const w=img.width, h=img.height;
      var tw=w, th=h;
      if(Math.max(w,h)>maxSide){
        if(w>h){ tw=maxSide; th=Math.round(h*maxSide/w); }
        else{ th=maxSide; tw=Math.round(w*maxSide/h); }
      }
      const canvas=document.createElement('canvas');
      canvas.width=tw; canvas.height=th;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img,0,0,tw,th);
      return canvas.toDataURL('image/jpeg', quality);
    }

    function applyFilter(){
      const checks=Array.from(document.querySelectorAll('.cat-check'));
      const enabled=new Set(checks.filter(function(c){return c.checked;}).map(function(c){return c.value;}));

      var s = document.getElementById('searchInput');
      var q = s ? (s.value || '').trim().toLowerCase() : '';

      const filtered=placesState.places.filter(function(p){
        if(!enabled.has(p.category)) return false;
        if(!q) return true;
        const inTitle=(p.title||'').toLowerCase().indexOf(q) !== -1;
        const inTags=Array.isArray(p.tags) &&
          p.tags.join(',').toLowerCase().indexOf(q) !== -1;
        return inTitle||inTags;
      });

      rebuildMarkers(filtered);

    const flowLayers=[]; let flowAnimRunning=false;

    function fitAll(){
      const groupLayers=Array.from(layerGroups.values());
      const flowPolylines=flowLayers.map(function(o){return o.polyline;}).filter(Boolean);
      const flowDots=flowLayers.map(function(o){return o.dot;}).filter(Boolean);
      const layers=[].concat(groupLayers,flowPolylines,flowDots);
      if(!layers.length) return;
      const fg=L.featureGroup(layers);
      map.fitBounds(fg.getBounds().pad(0.2));
    }

    function clearFlows(){
      flowLayers.forEach(function(o){
        if(o.polyline) map.removeLayer(o.polyline);
        if(o.dot) map.removeLayer(o.dot);

    function startFlowAnimation(){
      if(flowAnimRunning) return;
      flowAnimRunning=true;
      const step=function(){
        if(!flowAnimRunning) return;
        flowLayers.forEach(function(o){
          const a=o.coords[o.idx], b=o.coords[o.idx+1];
          if(!b){ o.idx=0; o.phase=0; return; }
          o.phase += o.speed;
          if(o.phase>=1){ o.phase=0; o.idx++; }
          const lat=a[0] + (b[0]-a[0])*o.phase;
          const lng=a[1] + (b[1]-a[1])*o.phase;
          o.dot.setLatLng([lat,lng]);
        });
        requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }
    function stopFlowAnimation(){ flowAnimRunning=false; }

    function buildFlows(flows){

        const color=f.color||'#2563eb';
        const poly=L.polyline(c,{ color:color, weight:3, opacity:0.9, dashArray:'6 8' }).addTo(map);
        const dot=L.circleMarker(c[0],{ radius:5, color:color, weight:2, fillOpacity:1 }).addTo(map);
        flowLayers.push({ name:f.name||'flow', coords:c, color:color, polyline:poly, dot:dot, idx:0, phase:0, speed:(f.speed||0.006) });
      });
      startFlowAnimation();
    }

    function renderFlowControls(flows){
      const box=document.getElementById('flowList');

    async function loadPlaces(){
      try{
        const res=await fetch('places.json?v='+Date.now(),{ cache:'no-cache' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const json=await res.json();
        let places=[], flows=[];

        if(Array.isArray(json)){
          places=json;
        }
        else if(json && json.type==='FeatureCollection'){
          var feats = json.features || [];
          places = feats
            .filter(function(f){ return f.geometry && f.geometry.type === 'Point'; })
            .map(function(f){
              var props = f.properties || {};
              var g = f.geometry || {};
              var coords = g.coordinates || [0,0];
              return {
                title: props.title || '',
                category: props.category || 'æœªåˆ†ç±»',
                description: props.description || '',
                video: props.video || '',
                tags: props.tags || [],
                coords: [coords[1], coords[0]]
              };
            });

          flows = feats
            .filter(function(f){ return f.geometry && f.geometry.type === 'LineString'; })
            .map(function(f,i){
              var props = f.properties || {};
              var g = f.geometry || {};
              var coords = (g.coordinates || []).map(function(p){ return [p[1], p[0]]; });
              return {
                name: props.name || ('flow-' + (i+1)),
                color: props.color || '#2563eb',
                speed: props.speed || 0.006,
                coords: coords
              };
            });
        }
        else if (json && typeof json==='object'){
          places = Array.isArray(json.places) ? json.places : [];
          flows  = Array.isArray(json.flows)  ? json.flows  : [];
        } else {
          throw new Error('Unknown JSON format');
        }
        buildMarkers(places);
        buildFlows(flows);
        renderFlowControls(flows);
        fitAll();
      }catch(e){
        console.warn('åŠ è½½ places.json å¤±è´¥', e);
      }
    }
